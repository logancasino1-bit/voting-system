<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login/Register</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script type="module" src="firebaseauth.js" defer></script>
<script type="module" src="script.js"></script>
</head>
<body>

<div class="auth-modal">

  <!-- Close button -->
  <div class="close-btn-modal" onclick="window.location.href='index.html'">&times;</div>

  <!-- Left panel -->
  <div class="modal-left">
    <h1>Welcome Back!</h1>
    <p>Access your dashboard, participate in polls, and stay updated on the latest voting activities. Sign up or log in to continue!</p>
    <img src="1998832.webp" alt="Illustration">
  </div>

  <!-- Right panel -->
  <div class="modal-right">
    <!-- LOGIN FORM -->
    <div class="form-box login">
      <h2>Login</h2>
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>
      <div class="input-box">
        <input type="email" id="login_email" placeholder="Email" required>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="login_password" placeholder="Password" required>
        <i class='bx bx-lock'></i>
      </div>
      <button type="button" id="submitLogin" class="btn">Sign In</button>
      <p class="switch-text">Don't have an account? <a href="#" class="register-link">Register</a></p>

    </div>

    <!-- REGISTER FORM -->
     <!-- Close button -->
  <div class="close-btn-modal" onclick="window.location.href='index.html'">&times;</div>
    <div class="form-box register">
      <h2>Sign Up</h2>
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
      <div class="input-box">
        <input type="text" id="first_name" placeholder="First Name" required>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-box">
        <input type="text" id="last_name" placeholder="Last Name" required>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-box">
        <input type="email" id="signup_email" placeholder="Email" required>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="signup_password" placeholder="Password" required>
        <i class='bx bx-lock'></i>
      </div>
      <button type="button" id="submitSignUp" class="btn">Sign Up</button>
      <p class="switch-text">Already have an account? <a href="#" class="login-link">Login</a></p>
    </div>
  </div>
</div>


</body>
</html>
