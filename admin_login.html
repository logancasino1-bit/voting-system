<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login/Register</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script type="module" src="firebaseAuthAdmin.js" defer></script>
</head>
<body>

<div class="auth-modal">

  <!-- Close button -->
  <div class="close-btn-modal" onclick="window.location.href='index.html'">&times;</div>

  <!-- Left panel -->
  <div class="modal-left">
    <h1>Welcome Admin!</h1>
    <p>Manage voting system, users, and results. Login or register to continue.</p>
    <img src="1998832.webp" alt="Illustration">
  </div>

  <!-- Right panel -->
  <div class="modal-right">

    <!-- ADMIN LOGIN FORM -->
    <div class="form-box login">
      <h2>Admin Login</h2>

      <div id="adminSignInMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-box">
        <input type="email" id="admin_email_login" placeholder="Email">
        <i class='bx bx-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" id="admin_password_login" placeholder="Password">
        <i class='bx bx-lock'></i>
      </div>

      <button type="button" id="submitAdminLogin" class="btn">Login</button>

      <p class="switch-text">Don't have an account? <a href="#" class="register-link">Register</a></p>
    </div>



    <!-- ADMIN REGISTER FORM -->
     <!-- Close button -->
  <div class="close-btn-modal" onclick="window.location.href='index.html'">&times;</div>
    <div class="form-box register">
      <h2>Admin Register</h2>

      <div id="adminSignUpMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-box">
        <input type="text" id="admin_first_name" placeholder="First Name">
        <i class='bx bx-user'></i>
      </div>

      <div class="input-box">
        <input type="text" id="admin_last_name" placeholder="Last Name">
        <i class='bx bx-user'></i>
      </div>

      <div class="input-box">
        <input type="email" id="admin_email" placeholder="Email">
        <i class='bx bx-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" id="admin_password" placeholder="Password">
        <i class='bx bx-lock'></i>
      </div>

      <button type="button" id="submitAdminSignUp" class="btn">Register</button>

      <p class="switch-text">Already have an account? <a href="#" class="login-link">Login</a></p>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
